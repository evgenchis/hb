<!DOCTYPE html>
<html>
<head>
    <title>Карта с рисованием полигонов</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS и JavaScript -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <!-- Leaflet Draw CSS и JavaScript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <style>
        #map { height: 90vh; width: 100%; }
        #sendPolygonButton { 
            width: 100%; 
            padding: 20px; 
            background-color: #4285F4; 
            color: white; 
            text-align: center; 
            cursor: pointer; 
            border: none; 
            font-size: 16px; 
        }
    </style>
</head>
<body>

<div id="map"></div>
<button id="sendPolygonButton">Отправить полигон</button>

<script>
    var map = L.map('map').setView([55.751244, 37.618423], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
        draw: {
            polygon: true,
            polyline: false,
            rectangle: false,
            circle: false,
            marker: false
        },
        edit: {
            featureGroup: drawnItems
        }
    });
    map.addControl(drawControl);

    map.on(L.Draw.Event.CREATED, function (e) {
        var type = e.layerType,
            layer = e.layer;
        drawnItems.addLayer(layer);
    });

	document.getElementById('sendPolygonButton').addEventListener('click', function() {
		var data = drawnItems.toGeoJSON();
		console.log(JSON.stringify(data));
		// Отправляем данные полигона на локальный сервер
		fetch('http://localhost:5000/send_polygon', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json',
			},
			body: JSON.stringify({
				coordinates: data
			})
		})
		.then(response => response.json())
		.then(data => {
			console.log('Success:', data);
		})
		.catch((error) => {
			console.error('Error:', error);
		});
	});
</script>

</body>
</html>
